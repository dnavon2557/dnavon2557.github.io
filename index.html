<!-- 
A HTML file containing the main page of the author's profile. The page uses styles from the main "stylesheet.css" to allow an image to sit alongside a div containg a header and an unordered list. The list contains links to other pages with a resume and biography.
-->

<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Daniel Navon</title>
		<link rel="stylesheet" href="/stylesheet.css" type="text/css" 
		media="screen">
	</head>
	<body id="index">
		<img src="/picture.jpg" alt="A picture of Daniel Navon">
		<div id="text">
			<h1 id="daniel_navon">Daniel Navon</h1>
			<ul>
				<li>
					<a href="/resume.html" id="resume">Resume</a>
				</li>
				<li>
					<a href="/bio.html" id="bio">Biography</a>
				</li>
			</ul>
		</div>
	</body>
</html>
